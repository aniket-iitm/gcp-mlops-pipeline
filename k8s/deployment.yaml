apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-deployment
spec:
  replicas: 2 # Run 2 pods for availability
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      containers:
      - name: iris-api
        image: DOCKER_IMAGE_PLACEHOLDER # This will be replaced by our CI/CD pipeline
        ports:
        - containerPort: 8000