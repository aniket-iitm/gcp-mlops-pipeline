apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      # This is the key for Autopilot: Link the KSA to the GSA
      serviceAccountName: telemetry-access
      containers:
      - name: iris-api
        image: DOCKER_IMAGE_PLACEHOLDER
        env:
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: gke-gcp-metadata
              key: project-id
        ports:
        - containerPort: 8000
        # No resource requests needed - Autopilot handles this.
        # Probes are still a good idea.
        readinessProbe:
          httpGet:
            path: /ready_check
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20